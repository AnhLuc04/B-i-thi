<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
<body>
<table class="table">
    <thead>
    <th><a href="http://localhost:8080/create-city">Create</a></th>
    <tr>
        <th scope="col"></th>
        <th scope="col">Tên Thành Phố</th>
        <th scope="col">Quốc Gia</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city: ${city}">
        <th scope="row"><a th:text="${city.ID}"></a></th>
        <th><a th:text="${city.nameCity}" th:href="@{/city/__${city.ID}__}"></a></th>
        <th><a th:text="${city.nation?.nameNation}"></a></th>
        <th><a th:href="@{/edit-city/__${city.ID}__ }">Edit</a></th>
        <th><a th:href="@{/delete-city/__${city.ID}__ }">Delete</a></th>
    </tr>
    </tbody>
</table>
</body>
</html>
