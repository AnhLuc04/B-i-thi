<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<a href="http://localhost:8080/city">Home</a>
<form  th:action="@{/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="ID" th:field="*{ID}">
    <table class="table">
        <tr>
            <th scope="col">Tên Thành Phố</th>
            <th scope="col"><input type="text" th:field="*{nameCity}"/></th>
            <th scope="col"th:if="${#fields.hasErrors('nameCity')}" th:errors="*{nameCity}"></th>
        </tr>
        <tr>
            <th scope="col">Diện Tích</th>
            <th scope="col"><input type="text" th:field="*{acreage}"/></th>
            <th scope="col" th:if="${#fields.hasErrors('acreage')}" th:errors="*{acreage}"></th>
        </tr>
        <tr>
            <th scope="col">Dân số</th>
            <th scope="col"><input type="text" th:field="*{population}"/></th>
            <th scope="col" th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></th>
        </tr>
        <tr>
            <th scope="col">GDP</th>
            <th scope="col"><input type="text" th:field="*{GDP}"/></th>
            <th scope="col" th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}"></th>
        </tr>
        <tr>
            <th scope="col">Mô tả </th>
            <th scope="col"><input type="text" th:field="*{description}"/></th>
        </tr>
        <tr>
            <th scope="col">Quốc Gia </th>
            <th><select  th:field="*{nation}">
                <option th:each="p : ${nation}" th:value="${p.ID}" th:text="${p.nameNation}"></option>
            </select>
            </th>
        </tr>
        <tr>
            <th><input type="submit" value="Create City"></th>
        </tr>
    </table>
</form>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
</body>
</html>
